<h1>Detail Page</h1>
<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
<div *ngIf="!errorMessage && movie">
  <p>Title: {{ movie.title }}</p>
  <p>Director: {{ movie.director }}</p>
  <p>Year: {{ movie.year }}</p>
  <p>Rating: {{movie.rating}}</p>
</div>
<button (click)="goBack()">Go Back</button>
