<mat-toolbar color="primary">
    <div class="row">
        <div class="col-sm-4">
            <mat-icon>home</mat-icon>
        </div>
        <div class="col-sm-8">
            <span>Movie library</span>
        </div>
    </div>
</mat-toolbar>

<div class="container">
    <div class="row">
        <div class="col">
            <ul>    
                <li *ngFor="let movie of movies" (click)="goToDetailPage(movie.id)">
                  {{ movie.title }}
                </li>
              </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="goToCreatePage()" mat-button color="primary">Add Movie</button>
        </div>
    </div>
</div>
